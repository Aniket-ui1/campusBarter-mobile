version: 2
updates:
  # ── npm dependencies ──────────────────────────────────────────────
  # Dependabot will automatically open PRs when a dependency has:
  # - A security vulnerability (immediately)
  # - A new version available (weekly)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Edmonton"   # Calgary timezone
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
    # Group all patch/minor updates into one PR to reduce noise
    groups:
      production-deps:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # ── GitHub Actions versions ───────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
